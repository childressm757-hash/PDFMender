<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Business Factory Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 1000px; }
    h1 { margin: 0 0 8px 0; }
    .sub { color:#555; margin-bottom: 18px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px 16px; }
    .pill { display:inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; background:#f2f2f2; margin-left:8px;}
    a.btn { display:inline-block; margin-top:10px; padding:8px 10px; border:1px solid #222; border-radius:8px; text-decoration:none; color:#222; }
    .topbar { display:flex; justify-content:space-between; align-items:center; }
    .muted { color:#666; font-size: 13px; }
  </style>
</head>
<body>
  <div class="topbar">
    <div>
      <h1>Business Factory Admin</h1>
      <div class="sub">One console. Multiple businesses. Approvals + visibility.</div>
    </div>
    <div class="muted">/admin</div>
  </div>

  <div id="root"></div>

  <script>
    async function load() {
      const res = await fetch("/admin/api/businesses");
      const data = await res.json();
      const root = document.getElementById("root");

      const cards = data.businesses.map(b => `
        <div class="card">
          <div><strong>${b.name}</strong><span class="pill">${b.type}</span></div>
          <div class="muted" style="margin-top:8px;">
            Engines: <strong>${b.status.engines}</strong> · Automation: <strong>${b.status.automation}</strong> · Errors: <strong>${b.status.errors}</strong>
          </div>
          <a class="btn" href="/admin/business?id=${encodeURIComponent(b.id)}">Open</a>
        </div>
      `).join("");

      root.innerHTML = `<div class="grid">${cards}</div>`;
    }
    load().catch(err => {
      document.getElementById("root").innerHTML = "<p>Failed to load admin data.</p><pre>"+String(err)+"</pre>";
    });
  </script>
</body>
</html>
