<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDFMender Admin</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    h1 { margin-bottom: 10px; }
    .section { margin-top: 30px; }
    .card {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<h1>PDFMender Admin</h1>

<div class="section">
  <h2>Factory Output Queue</h2>
  <div id="queue">Loadingâ€¦</div>
</div>

<script>
fetch("/admin-data.json")
  .then(r => r.json())
  .then(data => {
    const q = document.getElementById("queue");
    q.innerHTML = "";

    if (!data.factoryQueue || data.factoryQueue.length === 0) {
      q.innerHTML = "<p>No pending tools.</p>";
      return;
    }

    data.factoryQueue.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <strong>${item.name}</strong><br>
        Category: ${item.category}<br>
        Engine: ${item.baseEngine}<br>
        Risk: ${item.risk}<br>
        Status: ${item.status}<br><br>
        <button>Approve</button>
        <button>Reject</button>
        <button>Defer</button>
      `;
      q.appendChild(div);
    });
  });
</script>

</body>
</html>
